# Legacy Log4j 1.2 Configuration
# WARNING: Log4j 1.2.17 reached end-of-life in 2015 and has known security vulnerabilities
# Should migrate to Log4j 2.x or SLF4J with Logback

# Root logger
log4j.rootLogger=INFO, console, file

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/var/log/vanguard-portal/application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Application-specific logging levels
log4j.logger.com.vanguard.portal=DEBUG
log4j.logger.com.vanguard.portal.dao=DEBUG
log4j.logger.com.vanguard.portal.service=INFO
log4j.logger.com.vanguard.portal.batch=INFO

# Spring framework logging
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.jdbc=DEBUG

# SQL logging (shows actual SQL statements)
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.ResultSet=INFO
